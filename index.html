<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <title>Portfolio Template</title>
</head>

<body>
    <!-- Header -->
    <header class="header fixed">
        <div class="container">
            <div class="header__inner">
                <div class="header__email">
                    <div class="header__container-email">
                        <img src="./assets/img/email-logo.svg" alt="" class="header__email-img">
                    </div>
                    <a href="#!" class="header__mailto">hi@arif.interactive</a>
                </div>
                <div class="header__icon">
                    <img src="./assets/img/logo.svg" alt="" class="header__icon-img">
                </div>
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Projects</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Journey</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Service</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <main>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__image-wrap">
                        <img src="./assets/img/hero-img.png" alt="" class="hero__portrait">
                        <!-- Decorators -->
                        <img src="./assets/img/decor-01.svg" alt="" class="hero__decor">
                        <img src="./assets/img/decor-02.svg" alt="" class="hero__decor-content">

                    </div>
                    <div class="hero__content">
                        <h1 class="hero__heading">
                            An Interactive Designer
                        </h1>
                        <p class="hero__desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In urna, non nisl
                            tincidunt ut elementum turpis.</p>
                        <div class="hero__row">
                            <a href="#!" class="btn hero__cta-btn">Book a Call</a>
                            <a href="#!" class="hero__cta-link">My Works</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- End Hero -->
    </main>



</body>

</html>
